apply plugin: 'java'
apply plugin: 'eclipse'

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}

sourceCompatibility = 1.8
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'EAMapping',
        'Implementation-Version': version,
        'Bundle-Name': 'EAMapping',
        'Bundle-Version': version
    }
}

repositories { mavenCentral() }

dependencies {
    compile 'org.hibernate:hibernate-core:4.3.9.Final'
    compile 'org.hibernate:hibernate-c3p0:4.3.9.Final'
    compile 'com.mchange:c3p0:0.9.5'
    compile 'org.postgresql:postgresql:9.4-1201-jdbc41'

    compile 'org.slf4j:slf4j-api:1.7.12'
    runtime 'ch.qos.logback:logback-classic:1.1.3'
    runtime 'ch.qos.logback:logback-core:1.1.3'

    testCompile 'junit:junit:4.+'
}

uploadArchives {
    repositories { flatDir { dirs 'repos' } }
}